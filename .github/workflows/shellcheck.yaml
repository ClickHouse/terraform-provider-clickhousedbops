name: Shellcheck

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  shellcheck:
    runs-on: k8s-nano
    name: Shellcheck
    steps:
      - name: Checkout repository code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - name: Run
        run: |
          for FILE in $(find .github/actions -name '*.sh'); do
            echo "Running shellchek for ${FILE}"
            shellcheck "${FILE}"
          done
