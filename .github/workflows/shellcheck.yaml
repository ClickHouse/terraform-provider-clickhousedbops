name: Shellcheck

on:
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  shellcheck:
    runs-on: k8s-nano
    name: Shellcheck
    steps:
      - name: Checkout repository code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
      - name: Run
        run: |
          for FILE in $(find .github/actions -name '*.sh'); do
            echo "Running shellchek for ${FILE}"
            shellcheck "${FILE}"
          done
