name: Update grants from ClickHouse core

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch: {}

defaults:
  run:
    shell: bash

jobs:
  update_grants:
    runs-on: k8s-nano
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run generate
        run: make generate

      - name: Create PR if grants changed
        run: |
          if git diff --quiet pkg/resource/grantprivilege/grants.tsv; then
            echo "No changes detected, skipping PR creation"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="chore/update-grants-$(date +%Y%m%d)"
          git checkout -b "$BRANCH"
          git add pkg/resource/grantprivilege/grants.tsv
          git commit -m "chore: update test queries from ClickHouse core code"
          git push origin "$BRANCH"

          gh pr create \
            --title "chore: update test queries from ClickHouse core code" \
            --body "$(printf 'This PR updates test queries from the ClickHouse core code.\n\nCommand used: `make generate`\n\nAutomatically generated by the update-grants workflow.')" \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
